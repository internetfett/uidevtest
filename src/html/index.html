<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/uidevtest.css">
    </head>
    <body>
        <!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->

        <div id="wrapper">
            <div id="content"></div>
        </div>
        
        <script id="storyListItem" type="text/template">
            <article>
                <div class="photo"><img src="{{lead_photo_image_thumb}}" alt="{{lead_photo_caption}}"></div>
                <h2><a href="{{url_path}}">{{title}}</a></h2>
                <div class="categories">{{#categories_name}}<span>{{.}}</span>{{/categories_name}}</div>
                <div class="published">Posted: {{pub_date}}</div>
                <div class="updated">Updated: {{updated}}</div>
            </article>
        </script>
        
        <script id="storyItem" type="text/template">
            <article>
                <div id="breadcrumbs"></div>
                <div id="date-strip">Updated: {{updated}} | Posted: {{pub_date}}</div>
                <h1>{{title}}</h1>
                <div id="share-buttons">
                    <a href="">Comment</a>
                    <a href="">Share</a>
                    <a href="">Favorite</a>
                    <a href="">Vote</a>
                </div>
                <div id="lead-photo">
                    <img src="{{lead_photo_image_url}}" alt="{{lead_photo_caption}}">
                    <p id="lead-photo-credit">{{lead_photo_credit}}</p>
                    <p id="lead-photo-caption">{{lead_photo_caption}}</p>
                </div>
                <p id="byline">By {{#author}}<span>{{.}}</span>{{/author}}</p>
                <div id="story-wrap">{{{story}}}</div>
            </article>
        </script>

        <script src="../js/jquery-1.8.0.min.js"></script>
        <script src="../js/dateFormat.min.js"></script>
        <script src="../js/mustache.js"></script>
        <script src="../js/uidevtest.js"></script>

    </body>
</html>
